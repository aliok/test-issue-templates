name: Governance review request
description: Ask for a governance review from TAG Contributor Strategy
title: "[Governance Review]: PROJECT NAME"
labels: ["wg/governance"]
projects: ["cncf/25"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your interest in having a governance review request from TAG Contributor Strategy. 
        For more information on what a governance is, please visit our [documentation about governance](https://contribute.cncf.io/maintainers/governance/overview/).

  - type: input
    attributes:
      label: Project Name
    validations:
      required: true

  - type: input
    attributes:
      label: Website url
    validations:
      required: true

  - type: textarea
    attributes:
      label: Governance model
      description: |
        If your project governance is based on one of the [CNCF governance templates](https://contribute.cncf.io/maintainers/templates/governance-intro/), 
        please indicate which one it is here, with any differences for your project.
        If not, please write a short description of your governance model.
    validations:
      required: true

  - type: input
    attributes:
      label: Contact Details 1
      description: Please provide at least 2 people who are able to help us understand the governance of your project, in case there is material that is not clear.
      placeholder: ex. @githubHandle
    validations:
      required: true
  - type: input
    attributes:
      label: Contact Details 2
      description: Please provide at least 2 people who are able to help us understand the governance of your project, in case there is material that is not clear.
      placeholder: ex. @githubHandle
    validations:
      required: true

  - type: textarea
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
